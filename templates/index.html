<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
</head>
<body>
    <h1>Translator</h1>
    <h2>Text:</h2>
    <form method="POST">
        <textarea name="text" placeholder="Enter the text to be translated"></textarea><br>
        <select name="source_lang">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="uk">Ukranian</option>
        </select>
        <select name="target_lang">
            <option value="uk">Ukranian</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
        </select><br>
        <button type="submit">Translate</button>
    </form>

    {% if translation %}
        <h2>Translation:</h2>
        <textarea name="transltion" placeholder="The translation will be here">{{ translation }}</textarea>
    {% endif %}
</body>
</html>
