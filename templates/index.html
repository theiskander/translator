<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">My Translator</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="text" class="form-label"><strong>Enter text to translate:</strong></label>
                <textarea id="text" name="text" class="form-control" placeholder="Type something..." rows="3" required></textarea>
            </div>
            <div class="row g-3 mb-3">
                <div class="col">
                    <label for="source_lang" class="form-label"><strong>From:</strong></label>
                    <select id="source_lang" name="source_lang" class="form-select">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="uk">Ukrainian</option>
                    </select>
                </div>
                <div class="col">
                    <label for="target_lang" class="form-label"><strong>To:</strong></label>
                    <select id="target_lang" name="target_lang" class="form-select">
                        <option value="uk">Ukrainian</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                    </select>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Translate</button>
            </div>
        </form>

        {% if translation %}
        <div class="mt-4">
            <label for="text" class="form-label"><strong>Translation</strong></label>
            <textarea class="form-control" rows="3" readonly>{{ translation }}</textarea>
        </div>
        {% endif %}
    </div>
</body>
</html>
